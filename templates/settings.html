<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        .menu-item img {
            width: 20px;
            height: 20px;
            margin-right: 15px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        .slider {
            width: 100%;
            margin-left: 15px;
        }
        .toggle {
            margin-left: auto;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        .nav-bar img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/profile"><img src="/static/img/back.png" alt="Back" style="width: 20px; height: 20px;"></a>
        <h1>Telegram Music</h1>
        <div>
            <img src="/static/img/menu.png" alt="Menu" style="width: 20px; height: 20px;">
            <img src="/static/img/more.png" alt="More" style="width: 20px; height: 20px;">
        </div>
    </div>
    <a href="#" class="menu-item">
        <img src="/static/img/theme.png" alt="Theme">
        <span>Theme</span>
        <span style="margin-left: auto;">&gt;</span>
        <span>Auto (follows Telegram)</span>
    </a>
    <a href="#" class="menu-item">
        <img src="/static/img/colors.png" alt="Accent Colors">
        <span>Accent Colors</span>
        <span style="margin-left: auto;">&gt;</span>
        <span>Customize colors for each theme</span>
    </a>
    <div class="slider-container">
        <img src="/static/img/sync.png" alt="Playback sync">
        <span>Playback sync</span>
        <span style="margin-left: auto;">5.0s</span>
        <input type="range" min="0" max="10" value="5" class="slider" id="syncSlider">
    </div>
    <a href="#" class="menu-item">
        <img src="/static/img/data.png" alt="Data Saver">
        <span>Data Saver</span>
        <span style="margin-left: auto;">&gt;</span>
        <span>Hide thumbnails to reduce data usage</span>
        <input type="checkbox" class="toggle">
    </a>
    <a href="#" class="menu-item">
        <img src="/static/img/about.png" alt="About">
        <span>About</span>
        <span style="margin-left: auto;">&gt;</span>
        <span>Tg-tune v1.0 WebApp: 9.1</span>
        <span>A powerful music player for Telegram.</span>
    </a>
    <div class="nav-bar">
        <a href="/home"><img src="/static/img/home.png" alt="Home"></a>
        <a href="/search"><img src="/static/img/search.png" alt="Search"></a>
        <a href="/profile"><img src="/static/img/profile.png" alt="Profile"></a>
        <a href="/settings"><img src="/static/img/settings.png" alt="Settings"></a>
    </div>
</body>
</html>
