<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Settings</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="mobile dark">
  <header class="topbar">
    <button class="back-btn" onclick="location.href='{{ url_for('home') }}'">←</button>
    <div class="title">Settings</div>
    <div class="top-actions">⋮</div>
  </header>

  <main class="list-screen">
    <section class="results">
      <h2>Favorites</h2>
      {% for fav in favorites %}
      <a class="result-item" href="{{ url_for('player') }}?audio={{ fav.audio|urlencode }}&title={{ fav.title|urlencode }}&thumb={{ fav.thumb|urlencode }}">
        <img src="{{ fav.thumb }}" alt="" />
        <div class="r-info">
          <div class="r-title">{{ fav.title }}</div>
          <div class="r-sub">{{ fav.artist }}</div>
        </div>
      </a>
      {% endfor %}

      <h2>Recently Played</h2>
      {% for rec in recently_played %}
      <a class="result-item" href="{{ url_for('player') }}?audio={{ rec.audio|urlencode }}&title={{ rec.title|urlencode }}&thumb={{ rec.thumb|urlencode }}">
        <img src="{{ rec.thumb }}" alt="" />
        <div class="r-info">
          <div class="r-title">{{ rec.title }}</div>
          <div class="r-sub">{{ rec.artist }}</div>
        </div>
      </a>
      {% endfor %}
    </section>
  </main>

  <nav class="bottom-nav">
    <a class="nav-item" href="{{ url_for('home') }}">🏠</a>
    <a class="nav-item" href="{{ url_for('search') }}">🔍</a>
    <a class="nav-item active" href="{{ url_for('profile') }}">👤</a>
  </nav>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
