<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="mobile dark">
  <header class="topbar">
    <button class="back-btn" onclick="location.href='{{ url_for('home') }}'">←</button>
    <div class="title">Search</div>
    <div class="top-actions">⋮</div>
  </header>

  <main class="list-screen">
    <form class="search-box" action="{{ url_for('search') }}" method="get">
      <input type="search" name="q" placeholder="Search songs, artists..." value="{{ q }}" />
      <button type="submit">🔎</button>
    </form>

    <section class="results">
      {% for r in results %}
      <a class="result-item" href="{{ url_for('player') }}?audio={{ r.audio|urlencode }}&title={{ r.title|urlencode }}&thumb={{ r.thumb|urlencode }}&artist={{ r.artist|urlencode }}">
        <img src="{{ r.thumb }}" alt="" />
        <div class="r-info">
          <div class="r-title">{{ r.title }}</div>
          <div class="r-sub">{{ r.artist }}</div>
        </div>
      </a>
      {% endfor %}
    </section>
  </main>

  <div class="nav-bar">
    <a href="{{ url_for('home') }}"><img src="/static/img/home.png" alt="Home"></a>
    <a href="{{ url_for('search') }}"><img src="/static/img/search.png" alt="Search"></a>
    <a href="{{ url_for('profile') }}"><img src="/static/img/profile.png" alt="Profile"></a>
    <a href="{{ url_for('settings') }}"><img src="/static/img/settings.png" alt="Settings"></a>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
