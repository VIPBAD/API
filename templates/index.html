<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="player-card">
      <img id="album-art" src="" alt="Album Art" class="album-art">
      <div class="song-info">
        <div id="song-title" class="song-title">Loading...</div>
        <div id="artist-name" class="artist-name">Now Playing...</div>
      </div>
      <div class="progress-bar">
        <span id="current-time">0:00</span>
        <input type="range" id="seek-bar" min="0" max="100" value="0">
        <span id="total-time">0:00</span>
      </div>
      <div class="controls">
        <button onclick="rewind()" class="control-btn">‚èÆÔ∏è</button>
        <button onclick="togglePlay()" id="play-btn" class="control-btn">‚ñ∂Ô∏è</button>
        <button onclick="forward()" class="control-btn">‚è≠Ô∏è</button>
      </div>
      <div class="volume-control">
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      </div>
      <div class="actions">
        <button onclick="toggleFav()" id="fav-btn" class="action-btn">ü§ç</button>
        <button onclick="stopAudio()" class="action-btn">‚èπÔ∏è</button>
        <button onclick="endPlayer()" class="action-btn">‚èèÔ∏è</button>
      </div>
      <audio id="audio-player" preload="auto"></audio>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
